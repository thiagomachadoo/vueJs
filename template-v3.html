<script src="https://cnd.jsdelivr.net/npm/vue/dist/vue.js"></script>
<div id="app">
  <p>{{ titulo }}</p>
  <p>{{ saudacao() }}</p>
</div>
<script>
  new Vue({
    el: "#app",
    data: {
      titulo: 'Usando vuejs!'
    },
    methods: {
      saudacao: function(){
        console.log(this)
        //fazendo um proxy 
        return this.titulo
      }
    }
  })
</script>
