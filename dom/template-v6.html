<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>


<div id="app">
  <p>{{ titulo }}</p>
  <p>{{ saudacao() }}</p>
  <a v-bind:href="link">google</a>
  <hr>
  <p v-html="linkHtml">Google</p>
  //proteção contra xss, não passando informações internas do site 
  <p>{{ linkHtml}}</p>
</div>


<script>
  new Vue({
    el: "#app",
    data: {
      titulo: 'Usando vuejs!',
      link: 'http://google.com.br',
      linkHtml: '<a href="https://google.com">Google</a>'
    },
    methods: {
      saudacao: function(){
        this.titulo = 'Bom dia!!'
        //fazendo um proxy 
        return this.titulo
      }
    }
  })
</script>
