<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>


<div id="app">
  <p>{{ titulo }}</p>
  <p>{{ saudacao() }}</p>
  <a v-bind:href="link">google</a>
</div>


<script>
  new Vue({
    el: "#app",
    data: {
      titulo: 'Usando vuejs!',
      link: 'http://google.com.br'
    },
    methods: {
      saudacao: function(){
        this.titulo = 'Bom dia!!'
        //fazendo um proxy 
        return this.titulo
      }
    }
  })
</script>
