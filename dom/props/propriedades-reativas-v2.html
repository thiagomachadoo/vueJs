<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<div id="app">
  <button v-on:click="aumentar">Aumentar</button>
  <button v-on:click="contador2++">Aumentar2</button>
  <button v-on:click="diminuir">Diminuir</button>
  <p>Contador: {{ contador }} | {{ contador2 }}</p>
  <p>Contador: {{ resultado }}</p>
</div>

<script>
  new Vue({
    el: "#app",
    data: {
      contador: 0,
      contador2: 0
    },
    //aqui não se chama mais como método e sim atributo
    computed:{
      resultado(){
        console.log("método chamado")
        return this.contador >= 5 ?
        'Maior ou igual a 5' : 'Menor que 5'
      }
    },
    methods:{
      aumentar(){
        this.contador++
      },
      diminuir(){
        this.contador--
      },
      
    }
  })
</script>
