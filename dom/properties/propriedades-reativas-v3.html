<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
//propriedade computed te ajuda a diferenciar metodos com o mesmo intuito, mudando apenas o que foi pre fixado - propriedades computadas precisam ser chamadas como funcao
<div id="app">
    <button v-on:click="aumentar">Aumentar</button>
    <button v-on:click="contador2++">Aumentar 2</button>
    <button v-on:click="diminuir">diminuir</button>
    <p>Contador: {{ contador }}</p>
    <p>Resultado: {{ resultado }}</p>
</div>
<script>
    new Vue({
        el: "#app",
        data: {
            contador: 0,
            contador2: 0,
        },
        //Dizer exatamente a varial que quer observar
        watch:{
            contador(novo, antigo){
                setTimeout(() => {
                    this.contador = 0
                }, 2000)
            }
        },
        computed:  {
            resultado(){
               console.log('metodo computed chamado')
                return this.contador >= 5 ?
                'maior ou igual a 5' : 'Menor que 5'
            }
        },
        methods: {
            aumentar(){
                this.contador++
            },
            diminuir(){
                this.contador--
            }
            },
            //  diminuir(){
            //      this.contador--
            //      this.resultado = this.contador >= 5 ?
            //      'maior ou igual a 5' : 'Menor que 5'
            //  }
        
    })
</script>
