<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
//v-model consegue fazer o binding de duas instancias ao mesmo tempo
<div id="app">
    <p>{{titulo}}</p>
    
    <input type="text" v-model="titulo">
</div>
<script>
    new Vue({
el:"#app",
data: {
	titulo: 'Usando vuejs!'
}
})
</script>
