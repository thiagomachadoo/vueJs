<script src="https://cnd.jsdelivr.net/npm/vue/dist/vue.js"></script>
<div id="app">
  <p>{{ titulo }}</p>
  <p>{{ saudacao() }}</p>
  //diretiva v-bind liga o que está na instância view e um atributo da sua tag do tamplete
  <a v-bind:href="link">google</a>
</div>
<script>
  new Vue({
    el: "#app",
    data: {
      titulo: 'Usando vuejs!',
      link: 'http://google.com.br'
    },
    methods: {
      saudacao: function(){
        console.log(this)
        //fazendo um proxy 
        return this.titulo
      }
    }
  })
</script>
